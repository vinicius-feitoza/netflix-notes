<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Annotations</title>
    <link rel="stylesheet" href="annotations.css">
</head>
<body>
    <div id="container">
        <h1>My Annotations</h1>
        <main>
            <div class="show-group">
                <button class="collapsible">Friends</button>
                <div class="content">
                    <p>Season 1 - Episode 3</p>
                    <div class="annotation">
                        <span class="player-time">00:13:45</span> 
                        <p>This scene was hilarious!</p>
                    </div>
                </div>
            </div>
            <div class="show-group">
                <button class="collapsible">Breaking Bad</button>
                <div class="content">
                    <p>Season 3 - Episode 5</p>
                    <div class="annotation">
                        <span class="player-time">00:09:32</span> 
                        <p>What a plot twist!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="annotations.js"></script>
</body>
</html>
